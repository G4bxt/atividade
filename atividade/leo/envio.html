<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Enviar Post</title>
<style>/* Estilo geral da página */
    body {
        background-color: #000000; /* Fundo claro */
        font-family: 'Press Start 2P', sans-serif; /* Fonte de estilo retrô, no tema do anime */
        color: #333333; /* Texto escuro para contraste */
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 20px;
    }
    
    /* Estilo do título */
    h2 {
        color: #1e90ff; /* Azul para o título */
        margin-bottom: 20px;
        font-size: 32px;
        text-align: center;
    }
    
    /* Estilo do formulário */
    form {
        background-color: #ffffff; /* Fundo branco */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
    }
    
    /* Estilo dos rótulos */
    label {
        display: block;
        color: #333333; /* Cor do texto */
        margin-bottom: 8px;
        font-size: 16px;
    }
    
    /* Estilo dos campos de entrada */
    input[type="text"], textarea, input[type="file"] {
        width: 100%;
        padding: 10px;
        border: 2px solid #1e90ff; /* Borda azul */
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 16px;
        box-sizing: border-box;
    }
    
    /* Estilo do botão de envio */
    input[type="submit"] {
        background-color: #ff4040; /* Vermelho para o botão */
        color: #ffffff;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    /* Efeito no botão ao passar o mouse */
    input[type="submit"]:hover {
        background-color: #cc3333; /* Vermelho mais escuro */
    }
    </style>
</head>
<body>
    <form action="upload_post.php" method="post" enctype="multipart/form-data">
    

        <h2>Enviar Post</h2>

        <label for="titulo">Título:</label>
        <input type="text" name="titulo" id="titulo" required>

        <label for="descricao">Descrição:</label>
        <textarea name="descricao" id="descricao" rows="4" required></textarea>

        <label for="imagem">Imagem:</label>
        <input type="file" name="imagem" id="imagem" accept="image/*" required>

        <input type="submit" value="Enviar Post">
    </form>
</body>
</html>
